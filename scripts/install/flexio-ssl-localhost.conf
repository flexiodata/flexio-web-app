<VirtualHost *:80>
        ServerName flex.io
        ServerAlias flex.io
        ServerAdmin admin@flex.io

        TimeOut 36000
#        AddOutputFilterByType DEFLATE text/html text/css text/plain text/xml application/x-javascript application/javascript text/javascript

        DocumentRoot /srv/www/flexio/src/public

        <Directory />
            Options FollowSymLinks
            AllowOverride None
        </Directory>

        <Directory /srv/www/flexio/src/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog /srv/www/flexio/log/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn 

        CustomLog /srv/www/flexio/log/access.log combined
        ServerSignature On
</VirtualHost>

<VirtualHost *:443>
        ServerName flex.io
        ServerAlias flex.io
        ServerAdmin admin@flex.io

        TimeOut 36000
#        AddOutputFilterByType DEFLATE text/html text/css text/plain text/xml application/x-javascript application/javascript

        SSLEngine on
	SSLProtocol All -SSLv2 -SSLv3

        SSLCertificateFile /srv/www/flexio/ssl/app_flex_io.crt
        SSLCertificateKeyFile /srv/www/flexio/ssl/app_flex_io.key
