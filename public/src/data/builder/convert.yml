task:
  op: convert

prompt:
  element: form
  title: Convert
  description: ''
  cls: el-form--compact
  label_position: left
  label_width: 8rem
  form_items:
    - element: input
      type: hidden
      variable: op
      value: convert

    - element: markdown
      value: |
        <h3 class="mv0 mid-gray">Input</h3>

    - element: select
      variable: input.format
      label: Format
      placeholder: Select input format
      value: 'csv'
      options:
        - label: CSV
          value: 'csv'
        - label: TSV
          value: 'tsv'
        - label: Delimited
          value: 'delimited'
        - label: JSON
          value: 'json'
        - label: PDF
          value: 'pdf'
        - label: RSS
          value: 'rss'
        - label: Atom
          value: 'atom'
        - label: Table
          value: 'table'

    - element: select
      variable: input.delimiter
      label: Delimiter
      placeholder: Select input delimiter
      value: '{comma}'
      options:
        - label: None
          value: '{none}'
        - label: Comma
          value: '{comma}'
        - label: Tab
          value: '{tab}'
        - label: Semicolon
          value: '{semicolon}'
        - label: Pipe
          value: '{pipe}'
        - label: Space
          value: '{space}'
      is_visible:
        variable: input.format
        equals: delimited

    - element: select
      variable: input.qualifier
      label: Text qualifier
      placeholder: Select input text qualifier
      value: '"'
      options:
        - label: None
          value: '{none}'
        - label: Double-quote
          value: '{double-quote}'
        - label: Single-quote
          value: '{single-quote}'
      is_visible:
        variable: input.format
        equals: delimited

    - element: switch
      variable: input.header
      label: First row header
      value: false
      is_visible:
        variable: input.format
        equals: delimited

    - element: markdown
      value: |
        <h3 class="mv0 mid-gray">Output</h3>

    - element: select
      variable: output.format
      label: Format
      placeholder: Select output format
      value: 'json'
      options:
        - label: CSV
          value: 'csv'
        - label: TSV
          value: 'tsv'
        - label: Delimited
          value: 'delimited'
        - label: JSON
          value: 'json'
        - label: PDF
          value: 'pdf'
        - label: RSS
          value: 'rss'
        - label: Atom
          value: 'atom'
        - label: Table
          value: 'table'

    - element: select
      variable: output.delimiter
      label: Delimiter
      placeholder: Select output delimiter
      value: '{comma}'
      options:
        - label: None
          value: '{none}'
        - label: Comma
          value: '{comma}'
        - label: Tab
          value: '{tab}'
        - label: Semicolon
          value: '{semicolon}'
        - label: Pipe
          value: '{pipe}'
        - label: Space
          value: '{space}'
      is_visible:
        variable: output.format
        equals: delimited

    - element: select
      variable: output.qualifier
      label: Text qualifier
      placeholder: Select output text qualifier
      value: '"'
      options:
        - label: None
          value: '{none}'
        - label: Double-quote
          value: '{double-quote}'
        - label: Single-quote
          value: '{single-quote}'
      is_visible:
        variable: output.format
        equals: delimited

    - element: switch
      variable: output.header
      label: First row header
      value: false
      is_visible:
        variable: output.format
        equals: delimited
